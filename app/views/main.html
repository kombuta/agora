<div class="row">
  <div class="col-md-8">
    <h1>{{title}}</h1>
  </div>
  <div class="col-md-4">
    <br/>
    <p>{{desc}}</p>
  </div>
</div>

<div class="row">
  <div class="error">{{error}}</div>
</div>

<div class="row">
  <div class="col-md-8">
    <h3>{{event.title}}</h3>
    <p>{{event.desc}}</p>
  </div>
  <div class="col-md-4">
    <br/>
    <span>{{event.date | date:'d MMMM yyyy'}}</span>
    <br/>
    <span>{{event.date | date:'h:mma'}}</span>
  </div>
</div>
